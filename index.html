<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quotes</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <h1>Random Quotes</h1>
    <button id="load-quote" class="load-quote">Show another quote</button>
  </header>

  <div class="container">
    <div id="quote-box" class="quote-box">
      <p class="quote">You once were a ve-gone, but now you will <strong>be</strong> gone.</p>
      <p class="source">Scott Pilgrim<span class="citation">Scott Pilgrim Vs. The World</span><span
          class="year">2010</span></p>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
